<section class="posts">
    <h1 class="">Posts</h1>
    <ul class="">
        {% for post in site.posts %}
        <li>
            <span class="">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2><a class="" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        </li>
        {% endfor %}
    </ul>
    <p class="">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</section>
