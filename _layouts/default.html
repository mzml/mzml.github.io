<!DOCTYPE html>

<html lang="en-US" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="../css/style.css">
    {% seo %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.orange.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="container animate__animated animate__fadeIn">

    <header id="header">
        <nav>
            <ul>
                <li>
                    <svg width="64" height="64" viewBox="0 0 48 48" id="Layer_2" data-name="Layer 2"
                        xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: none;
                                    stroke: var(--pico-h1-color);
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                }
                            </style>
                        </defs>
                        <path class="cls-1"
                            d="M40.5,5.5H7.5a2,2,0,0,0-2,2v33a2,2,0,0,0,2,2h33a2,2,0,0,0,2-2V7.5A2,2,0,0,0,40.5,5.5Z" />
                        <polyline class="cls-1" points="10.57 37.47 10.57 10.5 24 37.5 37.43 10.54 37.43 37.5" />
                    </svg>
                </li>
            </ul>
            <ul>
                <button class="outline animate__animated animate__bounce"
                    onclick="window.location.href='mailto:hi@mzml.io'">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width: 28px; height: 28px;" viewBox="0 0 32 32">
                        <g data-name="21-Email-Send">
                            <path
                                d="M29 4H3a3 3 0 0 0-3 3v4h2V7.23l13.42 9.58a1 1 0 0 0 1.16 0L30 7.23V25a1 1 0 0 1-1 1H4v2h25a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zM16 14.77 3.72 6h24.56zM0 26h2v2H0z" />
                            <path d="M0 21h14v2H0zM16 21h2v2h-2zM0 16h2v2H0zM4 16h6v2H4z" />
                        </g>
                    </svg>
                    email me</button>
            </ul>
        </nav>

    </header>

    {{ content }}

    <footer>
        <small>
            The code for this site is available at <a href="https://github.com/mzml/mzml.github.io" target="_blank"
                rel="noopener noreferrer">github</a>. &copy;{{ site.time | date: '%Y' }}
        </small>
    </footer>

    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include google_analytics.html %}
    {% endif %}
    <script async src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
    <script async src="../js/sketch.js"></script>

</body>

</html>
